<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="links/fonts.css"/>
  <link rel="stylesheet" type="text/css" href="links/main.css"/>
  <script src="scripts/portal.js"></script>
  <script src="scripts/sites.js"></script>
  <script src="scripts/opml.js"></script>
  <title>Webring</title>
</head>
<body>
  <script>
    const portal = new Portal(sites);
    portal.install(document.body);
    portal.start();

    function toggleType( e )
      { const navLink = e.target
            , selectedType = navLink.dataset.type

        document.querySelector( `nav a.current` )
                .classList.toggle( 'current' )
        navLink.classList.toggle( 'current' )

        document.querySelectorAll( `main li` )
                .forEach( el => el.style.visibility = 'visible' )

        if( selectedType )
          document.querySelectorAll( `main li:not([data-type='${selectedType}'])` )
                  .forEach( el => el.style.visibility = 'hidden' )
      }

  </script>
</body>
</html>
