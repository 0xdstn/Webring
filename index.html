<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="links/fonts.css"/>
  <link rel="stylesheet" type="text/css" href="links/main.css"/>
  <script src="scripts/portal.js"></script>
  <script src="scripts/sites.js"></script>
  <script src="scripts/opml.js"></script>
  <title>Webring</title>
</head>
<body>
  <script>
    const portal = new Portal(sites);
    portal.install(document.body);
    portal.start();

    function toggleType(e) {
      const navLink = e.target
      const selectedType = navLink.dataset.type
      document.querySelector(`nav a.current`).classList.remove('current')
      navLink.classList.add('current')
      document.querySelectorAll(`main li`).forEach(el => el.style.display = 'block')
      if(selectedType) { document.querySelectorAll(`main li:not([data-type='${selectedType}'])`).forEach(el => el.style.display = 'none') }
    }
  </script>
</body>
</html>
